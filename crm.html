<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Crm</title>
</head>
<body class="page">
  <div class="modal">
    <div class="psevdo-block">
      <button class="button__close">
        <svg class="button__close-img" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M2 2L22 22" stroke="#6E6893" stroke-width="3" stroke-linecap="round"/>
          <path d="M2 22L22 2" stroke="#6E6893" stroke-width="3" stroke-linecap="round"/>
        </svg>
      </button>
    </div>
    <h1 class="page__title">Добавить товар</h1>
    <form class="form" action="https://jsonplaceholder.typicode.com/posts" method="post">
        <fieldset class="form__style">
          <fieldset class="form__group">
            <label class="form__label">Наименование</label>
              <input class="form__input-item" type="text" name="name" required>
          </fieldset>
      
            <fieldset class="form__group">
              <label class="form__label">Категория</label>
              <select class="select form__input-item" name="Category">
                <option value="" label=""></option>
                <option value="" label=""></option>
                <option value="" label=""></option>
                <option value="" label=""></option>
              </select>
            </fieldset>
  
          <fieldset class="form__group">
            <label class="form__label">Единицы измерения</label>
            <select class="select form__input-item" name="units">
              <option value="" label=""></option>
              <option value="" label=""></option>
              <option value="" label=""></option>
              <option value="" label=""></option>
            </select>
          </fieldset>
  
          <fieldset class="form__group ">
            <label class="form__label">Дисконт</label>
              <input class="form__input-checkbox" type="checkbox" name="discont" id="ckeck">
              <input class="form__input-number" type="number" name="discont-value" id="discont-numb" disabled>
          </fieldset>

          <fieldset class="form__group">
            <label class="form__label">Описание</label>
              <textarea class="textarea form__input-item" name="description" cols="25" rows="3" required>
              </textarea>
          </fieldset>
  
          <fieldset class="form__group">
            <label class="form__label">Количество</label>
              <input class="form__input-item" type="number" name="count" required>
          </fieldset>
  
          <fieldset class="form__group">
            <label class="form__label">Цена</label>
              <input class="form__input-item" type="number" name="price" required>
            </fieldset>
          </fieldset>
          <input class="button" type="submit" value="Добавить товар">
        </form>
  </div>
</body>
</html>
